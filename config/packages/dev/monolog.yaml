monolog:
    channels: ["registration_audit"]
    handlers:
        main:
            type: stream
            path: '%kernel.logs_dir%/example.log'
            level: error
            channels: ["!event"]
        registration:
            type: stream
            path: '%kernel.logs_dir%/registration.log'
            level: debug
            channels: ["registration_audit"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type: firephp
        #    level: info
        #chromephp:
        #    type: chromephp
        #    level: info
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine", "!console"]
